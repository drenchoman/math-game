<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Math Game</title>
    <link rel="stylesheet" href="./public/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;700&display=swap" rel="stylesheet">  </head>
  <body>
    <main class="container">
    <div class="title-container">
      <h1 class="home">Alexis vs Math</h1>
    </div>
    <div class="game-main">
      <img class="settings" src="public/images/cog.svg" alt="Settings cog">
      <img class="leaderboard" src="public/images/trophy.svg" alt="Trophy">
      <div class="game-option-container">
        <button class="game-option addition">
          Addition
        </button>
        <button class="game-option subtraction">
          Subtraction
        </button>

      </div>

    </div>

    </main>

    <script src="app.js"></script>

  </body>
</html>
